language: node_js
node_js: lts/*

jobs:
  include:
   - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libx11-dev
            - zlib1g-dev
            - libpng12-dev
            - libxtst-dev
            - g++-4.8
            - gcc-4.8
            - rpm
   - os: osx
   - os: windows

script: npm run dist
